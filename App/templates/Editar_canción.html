<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <!--El valor es el nombre de la tabla-->
    <h1>Editar Personas</h1>
    <form method="POST" action="">
        <label>Codigo: </label>
        <input type="number" name="cod_song" value="{{ canciones[0] }}" disabled><br>
        <label>Titulo: </label>
            <input type="text" required name="titulo" value="{{ canciones [1]}}" placeholder="Ingresar el titulo"><br><br>
            <br> <label>Artista: </label> <!-- el place holder es para texto en el fondo -->
            <input type="text" required name="artista" value="{{ canciones [2]}}" placeholder="Ingresar el Artista"><br><br>
            <br> <label>Duración: </label>
            <input type="number" required name="duracion"  value="{{ canciones [3]}}" placeholder="duración"><br><br>
            <br> <label>Fecha de lanzamiento: </label>
            <input type="date" required name="fecha" value="{{ canciones [4]}}"><br><br>
            <br> <label>Portada: </label>
            <input type="file" required name="portada" value="{{ canciones [5]}}"><br><br>
            <br> <label>Genero: </label>
            <input type="text" required name="genero" value="{{ canciones [6]}}" placeholder="Ingrese el genero"><br><br>
            <br> <label>Rol: </label>
            <select>
                <option value="valor1">Admin</option>
                <option value="valor2">Comprador</option>
                <option value="valor3" selected>Selecciona un rol</option>
            </select>
            <br> <button type="submit">Guardar</button>
    </form>

    

</body>
</html_persona>
